<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		#wrap{
			margin: 40px;
			position:relative; /* 부모요소 */
			width:300px;
			height:300px;
			border:1px solid #ccc;
		}
		.box{
			position:absolute; /* 자식요소 */
			width:50px;
			height:50px;
			background:#0094ff;
		}
		#crd1 {
			top:0;
			left:0;
		}
		#crd2{
			top:0;
			right:0;
		}
		#crd3{
			bottom:0;
			left:0;
		}
		#crd4{
			bottom:0;
			right:0;
		}
		#crd5{
			top:0px;
			left:0px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="box" id="crd1">1</div>
		<div class="box" id="crd2">2</div>
		<div class="box" id="crd3">3</div>
	    <div class="box" id="crd4">4</div>		
	</div>
	<div class="box" id="crd5">5</div>
	<!-- html의 부모, 자식의 관계가 성립되어야 한다.-->
</body>
</html>
